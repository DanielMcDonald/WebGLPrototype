<!DOCTYPE html>
<html>
  <head>
    <title>
      WebGL Prototype
    </title>
    <script src="CubicVR.js" type="text/javascript">
    </script>
	<script type='text/javascript'>

      function webGLStart(gl, canvas) {
        // New scene with our canvas dimensions and default camera with FOV 80
        var scene = new CubicVR.Scene(canvas.width, canvas.height, 80);
        
        // Create a material for the mesh
        var material3 = new CubicVR.Material({
          textures: {
            color: "Bachalpseeflowers.jpg"
          }
        });
        
        var uvcubic = {
          projectionMode: "cubic",
          scale: [0.5, 0.5, 0.5]
        };
        
        var boxMesh = new CubicVR.Mesh({
          primitive: {
            type: "box",
            size: 1.0,
            material: material3,
            uvmapper: uvcubic
          },
          compile: true
        });
        
        // Add SceneObjects   

        scene.bindSceneObject(new CubicVR.SceneObject({mesh:boxMesh, position:[1.5,0,-1]}));
        
        // set initial camera position and target
        scene.camera.position = [0, 2, 2];
        scene.camera.target = [0, 0, 0];
        
        // Add our scene to the window resize list
        CubicVR.addResizeable(scene);
        
        // Start our main drawing loop, it provides a timer and the gl context as parameters
        CubicVR.MainLoop(function(timer, gl) {
          scene.render();
        });
        
        // initialize a mouse view controller
        mvc = new CubicVR.MouseViewController(canvas, scene.camera);
      }
	</script>
  </head>
  <body onLoad="CubicVR.start('auto',webGLStart);"></body>
</html>
